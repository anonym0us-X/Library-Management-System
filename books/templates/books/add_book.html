{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="text-center mt-5">Add a New Book</h1>
    <hr>
    <br>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>ISBN</label>
            <input type="text" name="isbn" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Published Date</label>
            <input type="date" name="published_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">‚úÖ Add Book</button>

<div class="text-center mt-3">
    <a href="{% url 'home' %}" class="btn btn-dark">üè† Back to Home</a>
</div>

    </div>
</body>
</html>
